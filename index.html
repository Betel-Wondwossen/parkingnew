            <div class="container card mt-5 " > 
           
                <div class="row gx-6">  <h1>Digital Parking</h1>
                    <div class="col-sm-5 "> 
                        <div class="card-body"> 
                            </div>
                            <form>
                                <div class="mb-2">
                                     <label for="carName" class="form-label">Car Name:</label>
                                     <input type="text" class="form-control" id="car_Name" placeholder="Car Name...">
                                     </div>
                                <div class="mb-2">
                                     <label for="plateNo" class="form-label">Plate Number:</label>
                                     <input type="text" class="form-control" id="plate_No" placeholder="Plate Number...">
                                      </div>
                                <div class="mb-2">
                                     <label for="carType" class="form-label">Car Type:</label>
                                     <input type="text" class="form-control" id="car_Type" placeholder="Car Type...">
                                     </div>
                                 <div class="mb-2">
                                     <label for="ownerName" class="form-label">Owner Name:</label>
                                     <input type="text" class="form-control" id="owner_Name" placeholder="Name...">
                                     </div>
                                <div class="btn-group" role="group">
                                    
                                     <button type="button" class="btn btn " id="submitBtn"  >submit</button>
                                     </div>    
                            </form>
                 </div>
                <div class=" col-sm-7">
                     <h1>Car List</h1>
                    
                    <table class="table">
                        <thead>
                          <tr>
                            <th  >Car Name</th>
                            <th >Plate Number</th>
                            <th>Car Type </th>
                            <th  >Start time</th>
                            <th  >Current time</th>
                            <th  >Status</th>
                          </tr>
                        </thead>
                        <tbody >
                        </tbody>
                    </table>
                        <h3>Payment list</h3>
                        <div class="card"> 
                        <div id="deletedRowsContainer">
    <table id="deletedRowsTable" class="table">
      <thead>
        <tr>
          <th>Owner Name</th>
          <th>Parked Time</th>
          <th>Total Coast</th>
        </tr>
      </thead>
      <tbody id="coastTable">
      </tbody>
    </table>
  </div>
